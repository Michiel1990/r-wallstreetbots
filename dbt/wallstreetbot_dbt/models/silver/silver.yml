version: 2

models:
  - name: dim_balance_sheets_annual
    columns:
      - name: str_balance_sheet_id
        tests:
          - unique
          - not_null
      - name: str_company_ticker
        tests:
          - not_null
  - name: dim_balance_sheets_quarterly
    columns:
      - name: str_balance_sheet_id
        tests:
          - unique
          - not_null
      - name: str_company_ticker
        tests:
          - not_null
  - name: dim_companies
    columns:
      - name: str_company_ticker
        tests:
          - unique
          - not_null
  - name: dim_company_health_annual
    columns:
      - name: concat(str_company_ticker, dt_fiscal_ending)
        tests:
          - unique:
              arguments:
                name: dim_company_health_annual_PK_unique
          - not_null:
              arguments:
                name: dim_company_health_annual_PK_not_null
  - name: dim_company_health_quarterly
    columns:
      - name: concat(str_company_ticker, dt_fiscal_ending)
        tests:
          - unique:
              arguments:
                name: dim_company_health_annual_PK_unique
          - not_null:
              arguments:
                name: dim_company_health_annual_PK_not_null
  - name: fact_stock_prices
    columns:
      - name: str_stock_price_id
        tests:
          - unique
          - not_null
      - name: str_company_ticker
        tests:
          - not_null
  - name: fact_stock_prices_eoq
    columns:
      - name: quarterly_close
        tests:
          - not_null:
              config:
                severity: warn
                error_if: ">1000"